            <p class="post-title">
                「luogu2764」最小路径覆盖问题
            </p>
            <h2 id="题目大意"><a href="#题目大意" class="headerlink" title="题目大意"></a>题目大意</h2><p>求一个DAG的最小路径覆盖，输出方案。</p>
<h2 id="解析"><a href="#解析" class="headerlink" title="解析"></a>解析</h2><p>把原图中的每个点都拆成两个点，然后对于原图中的每条边$(u,v)$，连接$(u,v’)$。</p>
<p>求这个二分图的最大匹配，最小路径覆盖数就是原节点数-最大匹配数。</p>
<p>因为在这个二分图中，每增加一个匹配相当与把两个路径合成一条，答案数减一。</p>
<p>输出方案只要沿着匹配边走一遍就可以啦。</p>
