<meta name="description" content="题目大意同一时刻有$N$位车主带着他们的爱车来到了汽车维修中心。维修中心共有$M$位技术人员，不同的技术人员对不同的车进行维修所用的时间是不同的。现在需要安排这$M$位技术人员所维修的车及顺序，使得顾客平均等待的时间最小。顾客的等待时间是指从他把车送至维修中心到维修完毕所用的时间。 解析求平均时间最小，也就是求总时间最小。 某个技术人员在修某一辆车时对总时间的贡献是 $time * 在排队的人数$">
