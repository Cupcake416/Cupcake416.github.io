<meta name="description" content="题目大意$N$堆石子排成一个环,现要将石子有次序地合并成一堆.每次只能选相邻的2堆合并成新的一堆，得分为新的一堆的石子数。 计算将N堆石子合并成1堆的最小得分和最大得分。 解析四边形不等式优化的经典模型。 以最大值为例，转移方程为： f[i][j]=\max_{}(f[i][k]+f[k+1][j]+sum(i,j))因为每堆石子数都是正的，所以代价函数$sum(i,j)$满足区间包含的单调性。">
